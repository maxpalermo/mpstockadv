<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test ModalDialogMessage</title>
  <script type="module" src="./modalDialogMessage.js"></script>
  <style>
    body { background: #f1f3fa; font-family: 'Segoe UI', Arial, sans-serif; }
    .test-btns { margin: 40px; display: flex; flex-wrap: wrap; gap: 18px; }
    button { padding: 12px 28px; font-size: 1.08rem; border-radius: 7px; border: none; cursor: pointer; font-weight: 500; }
    .info { background: #2563eb; color: #fff; }
    .success { background: #22c55e; color: #fff; }
    .warning { background: #f59e42; color: #fff; }
    .error { background: #e53e3e; color: #fff; }
  </style>
</head>
<body>
  <div class="test-btns">
    <button class="info" onclick="showMsg('info')">Mostra Info</button>
    <button class="success" onclick="showMsg('success')">Mostra Success</button>
    <button class="warning" onclick="showMsg('warning')">Mostra Warning</button>
    <button class="error" onclick="showMsg('error')">Mostra Errore</button>
    <button onclick="showMsg('info', true)">Mostra Info (HTML)</button>
    <button onclick="showMsg('success', false, 2000)">Success con Timer</button>
  </div>
  <script type="module">
    import { ModalDialogMessageManager } from './modalDialogMessage.js';
    window.showMsg = function(type, html = false, timer = null) {
      let title = '';
      let content = '';
      switch(type) {
        case 'success':
          title = 'Operazione completata';
          content = 'I dati sono stati importati correttamente!';
          break;
        case 'warning':
          title = 'Attenzione';
          content = 'Alcuni dati potrebbero non essere aggiornati.';
          break;
        case 'error':
          title = 'Errore';
          content = 'Si è verificato un errore durante l’operazione.';
          break;
        case 'info':
        default:
          title = 'Informazione';
          content = html
            ? `<b>Messaggio HTML</b><br><table style='margin:8px auto;border-collapse:collapse;'><tr><th>Colonna 1</th><th>Colonna 2</th></tr><tr><td>Valore 1</td><td><img src='https://upload.wikimedia.org/wikipedia/commons/4/48/Markdown-mark.svg' width='32'></td></tr></table>`
            : 'Questa è una semplice informazione.';
      }
      new ModalDialogMessageManager({
        type,
        title,
        content,
        timer
      });
    }
  </script>
</body>
</html>
